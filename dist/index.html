<!DOCTYPE html>
<html>
<head>
    <title>HW 3 - Node.js Server</title>
    <style type="text/css">
	</style>
	<link rel="stylesheet" type="text/css" href="css/skeleton.css">
	<link rel="stylesheet" type="text/css" href="css/normalize.css">
</head>
<body>
	<div class="container">
		<h1>HW 3</h1>

		<form>
			<input type="text" id="input_text" name="input_area" value="" />
			<input type="submit" id="input_text_button" value="Stringify">
		</form>

		<p>* * *</p>

		<form>
			<input type="text" id="library_input" value="" />
			<input type="submit" id="library_input_button" value="Add New Library">
		</form>

		<form>
			<span>Type in the name of the shelf you would like to add to the selected Library from the drop down:</span><br>
			<input type="text" id="shelf_input" value="" />
			<select name="library_list" id="library_list"></select>
			<input type="submit" id="shelf_input_button" value="Add New Shelf">
		</form>

		<div class="shelves">
			<div class="row">
				<div class="eleven columns">
					<input type="text" id="shelf_input_text" name="shelf_input_area" value="" />
					<input type="submit" id="add_shelf" value="Add Book (use input above for testing)">
					<input type="submit" id="delete_shelf" value="Delete Last Book">
				</div>
			</div>
		</div>

		<div id="output-box"></div>
	</div>

	<script type="text/javascript" src="js/app.js"></script>
</body>
